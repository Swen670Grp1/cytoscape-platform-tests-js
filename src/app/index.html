<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.2.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-3.2.1/jasmine.css">
  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/sky.css">

  <script src="lib/jasmine-3.2.1/jasmine.js"></script>
  <script src="lib/jasmine-3.2.1/jasmine-html.js"></script>
  <script src="lib/jasmine-3.2.1/boot.js"></script>

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/cycaller.js"></script>
  <script src="js/slides/session.js"></script>
  <script src="js/slides/slidesModel.js"></script>
  <script src="spec/cytoscape_spec.js"></script>
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
  <body>
	  <div id="app" class="reveal">

    <div id="log-div">
      <div id="log-button-container">
        <input type="button" id="log-button" onClick="toggleLog()" value="LOG"/>
      </div>
      <div id="error-container" style="display:none">
          <div class="alert alert-danger ">
              <a href="#" class="close" aria-label="close" onClick="toggleError()" >&times;</a>
              <div id="error-txt">
                <strong class="error-level">Danger!</strong> 
                <p class="error-message">&emsp;Oops, something went wrong! <br/>
                &emsp;Please ensure Cytoscape application is running and try again. Click Log button for details.</p></div>
          </div>
      </div>
      <div id="log-container" style="display:none">
        <textarea id="log"></textarea>
      </div>
    </div>
  <div id="reveal-container" style="width: 100%; height: 100%">
  <div>
    <div class="slides">

			<template v-for="item in slides">
				<section v-if="item">
					<div>
						<h5>{{ item.title }}</h5>
						<p>{{ item.subtitle }}</p>
						<input v-model="item.input" placeholder="edit me">
						<p>User Input is: {{ item.input }}</p>        
					</div>
				</section>
			</template>
	  
    </div>
  </div>
</div>
  <div id="tests">
  </div>
</div>
  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
